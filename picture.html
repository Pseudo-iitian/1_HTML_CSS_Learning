<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture</title>
</head>
<body>
    <!-- Each <source> element has a media attribute that defines when the image is the most suitable. -->
    <picture>
        <source media="(min-width: 650px)" srcset="KR.jpg">
        <source media="(min-width: 465px)" srcset="score.png">
        <img src="review.png" style="width:auto;">
    </picture>
</body>
</html>
